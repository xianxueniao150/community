<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
</head>
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">码匠社区</span>
                </button>
                <a class="navbar-brand" href="/">码匠社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            <hr>

            <div th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=a0bc72d685bcfa45a25c&
redirect_url=http://localhost:8887/callback&scope=user&state=1">登陆</a>
            </div>
            <div th:if="${session.user!=null}"><div th:text="${session.user.getName()}"> </div></div>
        </div>
    </nav>
</div>

</body>
</html>
